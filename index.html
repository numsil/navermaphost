<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Naver Map</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=m8b79sdwhe"></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.85906, 126.89592),
            zoom: 10
        });

        var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.85906, 126.89592),
            map: map
        });
    </script>
</body>
</html>
